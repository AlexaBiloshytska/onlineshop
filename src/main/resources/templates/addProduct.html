<body>

<!--Navigation-->
<nav th:replace="fragments.html :: navigation"></nav>
<!--End navigation-->

<main class="container">
    <!--Breadcrumbs-->
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol  class="breadcrumb">
                <li class="breadcrumb-item"><a href="product-list.html">Home</a></li>
                <!--<li class="breadcrumb-item" th:text= "${categories.name}"></li>-->

            </ol>
        </nav>
    </div>
    <!--End breadcrumbs-->

    <!--Content-->
    <div class="row">
        <!--Categories-->
        <div class="col-12 col-sm-3">
            <div class="card bg-light mb-3">
                <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list"></i> Categories</div>
                <ul th:each="category: ${categories}" class="list-group category_block">
                    <!--<li class="list-group-item"><a href="category.html">Categories</a></li>-->
                    <li class="list-group-item"><a th:text= "${category.name}" th:href="@{'products?category='+${category.id}}">Categories</a></li>
                </ul>
            </div>
        </div>

        <div class="card-header">
            <h3>Add new product:</h3>
        </div>
        <div class="d-flex justify-content-center h-100">
            <form method="post" action="/products/add">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input name="productName" type="text" class="form-control" placeholder=" productName" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input name="productBrand" type="text" class="form-control" placeholder=" Brand" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input name="description" type="message"class="form-control input-md" placeholder="Description" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input name="stock" type="int"class="form-control" placeholder="Stock" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input name="price" type="int"class="form-control" placeholder="Price" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input name="imageSource" type="text"class="form-control input-md" placeholder="Image" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input name="categoryId" type="int"class="form-control" placeholder="CategoryId" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Add product</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!--Footer-->
<footer th:replace="fragments.html :: footer"></footer>
<!--End footer-->

</body>
</html>
