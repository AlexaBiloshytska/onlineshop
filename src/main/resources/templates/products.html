<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 1</title>
</head>
<body>
<form action="/page.html" method="post">
    Login: <input type="text" name="message">
    <input type="submit" value="Ok">
</form>
<h1> Product list</h1>
<ul>
    <#list products as product>
        <li>${product.id}
            ${product.productName}
            ${product.productType}
            ${product.description}
            ${product.stock}
            ${product.price}
            ${product.image}

        </li>
    </#list>

</ul>

</body>
</html>
