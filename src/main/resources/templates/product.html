<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online-shop</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>

<body>

<!--Navigation-->
<nav th:replace="fragments.html :: navigation"></nav>
<!--End navigation-->

<main class="container">
    <!--Breadcrumbs-->
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="product-list.html">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{'products/'+${product.id}}" th:text="${product.productName}"></a></li>
            </ol>
        </nav>
    </div>
    <!--End breadcrumbs-->

    <!--Content-->
    <div class="row">
        <!--Categories-->
        <div class="col-12 col-sm-3">
            <div class="card bg-light mb-3">
                <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list"></i> Categories</div>
                <ul th:each="category: ${categories}" class="list-group category_block">
                    <!--<li class="list-group-item"><a href="category.html">Categories</a></li>-->
                    <li class="list-group-item"><a th:text= "${category.name}" th:href="@{'products?category='+${category.id}}">Categories</a></li>
                </ul>
            </div>
        </div>


        <!--Content container-->
        <div class="col">
            <div class="row">

                <div class="card">
                    <div class="container-fliud">

                        <div class="wrapper row">

                            <!--picture-->
                            <div class="preview col-md-6">
                                <img class="img-fluid" th:src="${{product.imageSource}}" alt="img"/>
                            </div>

                            <!--Details-->
                            <div class="details col-md-6">
                                <h3 class="product-title"th:text="${{product.productName}}"></h3>
                                <p class="product-description"th:text="${{product.description}}"></p>
                                <h4 class="price">Price: <span th:text="${{product.price}}"></span> $ </h4>
                                <div class="action">
                                    <form action="/cart" method="post" class="add-to-cart btn btn-default">
                                        <input type="hidden" name="id" th:value="${product.id}">
                                        <button class="btn btn-success btn-block" type="submit">add to cart</button>
                                    </form>
                                </div>
                            </div>
                            <!--End of details-->

                        </div>

                    </div>
                </div>
                <!--Product List-->
                <!-- End Product List -->
            </div>
        </div>
        <!--End container-->
    </div>
    <!--End content-->
</main>

<!--Footer-->
<footer th:replace="fragments.html :: footer"></footer>
<!--End footer-->

</body>
</html>
